<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Desk Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: #fff;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #000;
            color: #fff;
            padding: 24px;
            border-bottom: 1px solid #000;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            color: #999;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fff;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 14px 18px;
            word-wrap: break-word;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: #000;
            color: #fff;
            border: 1px solid #000;
        }

        .message.assistant .message-bubble {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .input-area {
            padding: 20px 24px;
            background: #fff;
            border-top: 1px solid #000;
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #000;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            background: #fff;
        }

        #messageInput:focus {
            border: 2px solid #000;
            padding: 13px 17px;
        }

        #sendButton {
            padding: 14px 32px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            background: #fff;
            color: #000;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: #fff;
            border: 1px solid #000;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            font-size: 24px;
            color: #000;
            margin-bottom: 12px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .suggestion {
            padding: 12px 16px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 14px;
            color: #000;
        }

        .suggestion:hover {
            background: #000;
            color: #fff;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #fff;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #000;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Library Desk Agent</h1>
            <p>Intelligent assistant for books, orders, and inventory management</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome</h2>
                <p>I can help you with managing your library. Try asking me:</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion(this)">
                        Find books by Martin Fowler
                    </div>
                    <div class="suggestion" onclick="sendSuggestion(this)">
                        Show me the inventory summary
                    </div>
                    <div class="suggestion" onclick="sendSuggestion(this)">
                        What's the status of order 1?
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const SESSION_ID = 'session_' + Date.now();
        
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');

        function formatMessage(text) {
            // Convert markdown-style bold **text** to plain text (remove the **)
            let formatted = text.replace(/\*\*(.+?)\*\*/g, '$1');
            return formatted;
        }

        function addMessage(role, content) {
            if (role === 'user' && welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = formatMessage(content);
            
            messageDiv.appendChild(bubble);
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage(message) {
            if (!message || !message.trim()) return;

            addMessage('user', message);
            messageInput.value = '';
            
            sendButton.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage('assistant', data.reply);

            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Error: Could not connect to server. Please make sure the backend is running on port 8000.');
            } finally {
                typingIndicator.classList.remove('active');
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        function sendSuggestion(element) {
            const suggestion = element.textContent.trim();
            messageInput.value = suggestion;
            sendMessage(suggestion);
        }

        messageInput.focus();
    </script>
</body>
</html>
